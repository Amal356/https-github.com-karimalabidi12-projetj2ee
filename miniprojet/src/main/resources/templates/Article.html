<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un nouvel article</title>
</head>
<body>
<h1>Ajouter un nouvel article</h1>
<form action="/articles" method="post">
  <label for="codeart">Code de l'article :</label>
  <input type="text" id="codeart" name="codeart" required><br><br>

  <label for="desart">Description de l'article :</label>
  <input type="text" id="desart" name="desart" required><br><br>

  <label for="coleur">Couleur de l'article :</label>
  <input type="text" id="coleur" name="coleur" required><br><br>

  <label for="puart">Prix unitaire de l'article :</label>
  <input type="number" id="puart" name="puart" step="0.01" required><br><br>

  <label for="otestock">Stock de l'article :</label>
  <input type="number" id="otestock" name="otestock" required><br><br>

  <input type="submit" value="Ajouter">
</form>
</body>
</html>
